<!doctype html>
<html>

<head>
  <title>Chat/Video WebRTC Test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="css/chat.css" rel="stylesheet">
  <script type="text/javascript" src="index.js"></script>
  <script src="adapter.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="username">
        <p>
          <input id="name" type="text" maxlength="12" required autocomplete="username" inputmode="verbatim" placeholder="Usuário">
          <input id="login" type="button" name="login" value="Login" onclick="connect()">
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div id="userlist-container" class="col-sm-2">
        <h3 class="title-users">Usuários</h3>
        <p>Clique para realizar chamada</p>
        <ul id="userlistbox"></ul>
      </div>
      <div id="chat-container" class="col-sm-6">
        <div>
          <iframe id="chatbox"></iframe>
        </div>
      </div>

      <div id="camera-container" class="col-sm-4">
        <video id="received_video" autoplay></video>
        <video id="local_video" autoplay muted>

        </video>
        <button id="hangup-button" onclick="hangUpCall();" class=" glyphicon glyphicon-earphone" disabled>
          </button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="control-row" class="col-sm-offset-2 col-sm-6">
          <div id="empty-container"></div>
          <div id="chat-controls-container">
            <input id="text" type="text" name="text" maxlength="256" placeholder="Sua mensagem" autocomplete="off" onkeyup="handleKey(event)" disabled>
            <button id="send" name="send" class="btn " onclick="handleSendButton()" disabled> 
              <span class="glyphicon glyphicon-send"></span>
            </button>
          </div>
        </div>
      </div>
    </div>


</body>

</html>
